<body>
<div id="templates" class="">
    <div id="toolBarContainer">
        <div class="toolBar">
            <div class="row rowToolBar titleContainer" style="">
                <h3 id="headText" class="titleToolbar">Preferences</h3>
            </div>
            <div class="navbar navbar-default subnav bottom-custom">
                <div class="container-fluid no-pad">
                    <ul class="nav navbar-nav">
                        <li class="listElementToolbar active">Layout</li>
                        <li id="listElement" class="listElementToolbar">Data</li>
                    </ul>
                </div>
            </div>
            <div class="toolBarContainer">
                <h3>Style Attributes</h3>
                <hr />
                <div class="row form-group rowToolBar">

                        <div class="col-md-6">
                            <span class="attributeName">
                                <label for="usr">Width:</label>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="usr" placeholder="">
                        </div>

                </div>
                <div class="row form-group rowToolBar">

                    <div class="col-md-6">
                            <span class="attributeName">
                                <label for="height">Height:</label>
                            </span>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="height" placeholder="">
                    </div>

                </div>

            </div>

            <div class="toolBarContainer">
                <h3>Style Attributes</h3>
                <hr />

                <div class="row rowToolBar">
                    <div class="col-md-6">
                        <span class="attributeName">
                    <label for="sel1">Select Template:</label>
                </span>
                    </div>
                    <div class="col-md-6">


                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>

                </div>
            </div>
